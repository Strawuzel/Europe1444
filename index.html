<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Europe</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<h1>EUROPE 1444</h1>
<img id="denmark-1444-img" src="images/1444/denmark1444.jpg" alt="Denmark">
<img id="muscovy-1444-img" src="images/1444/muscovy1444.jpg" alt="Muscovy">
<img id="england-1444-img" src="images/1444/england1444.jpg" alt="England">
<img id="brandenburg-1444-img" src="images/1444/brandenburg1444.jpg" alt="Brandenburg">
<img id="poland-1444-img" src="images/1444/poland1444.jpg" alt="Poland">
<img id="france-1444-img" src="images/1444/france1444.jpg" alt="France">
<img id="austria-1444-img" src="images/1444/austria1444.jpg" alt="Austria">
<img id="castile-1444-img" src="images/1444/castile1444.jpg" alt="Castile">
<img id="ottoman-1444-img" src="images/1444/ottoman1444.jpg" alt="Ottoman">
<img id="globalMap-1444-img" src="globalMap1444.jpg" alt="Global" usemap="#map">
<map name="map">
    <area id="denmark-1444-field" shape="rect" coords="100,100,20,100"
          onmouseover="showTooltip(denmark1444ImgEl)" onmouseout="hideTooltip(denmark1444ImgEl)" alt="Denmark">
    <p>Denmark</p>
    <area id="muscovy-1444-field" shape="rect" coords="10,10,20,40" href="images/1444/muscovy1444.jpg" onmouseover="showTooltip(muscovy1444ImgEl)"
          onmouseout="hideTooltip(muscovy1444ImgEl)" alt="Muscovy">
    <p>Muscovy</p>
    <area id="england-1444-field" shape="rect" coords="20,20,10,50" href="images/1444/england1444.jpg" onmouseover="showTooltip(england1444ImgEl)"
          onmouseout="hideTooltip(england1444ImgEl)" alt="England">
    <p>England</p>
    <area id="brandenburg-1444-field" href="images/1444/brandenburg1444.jpg"
          onmouseover="showTooltip(brandenburg1444ImgEl)"
          onmouseout="hideTooltip(brandenburg1444ImgEl)" alt="Brandenburg">
    <p>Brandenburg</p>
    <area id="poland-1444-field" href="images/1444/poland1444.jpg" onmouseover="showTooltip(poland1444ImgEl)"
          onmouseout="hideTooltip(poland1444ImgEl)" alt="Poland">
    <p>
        Poland</p>
    <area id="france-1444-field" href="images/1444/france1444.jpg" onmouseover="showTooltip(france1444ImgEl)"
          onmouseout="hideTooltip(france1444ImgEl)" alt="France">
    <p>
        France</p>
    <area id="austria-1444-field" href="images/1444/austria1444.jpg" onmouseover="showTooltip(austria1444ImgEl)"
          onmouseout="hideTooltip(austria1444ImgEl)" alt="Austria">
    <p>Austria</p>
    <area id="castile-1444-field" href="images/1444/castile1444.jpg" onmouseover="showTooltip(castile1444ImgEl)"
          onmouseout="hideTooltip(castile1444ImgEl)" alt="Castile">
    <p>Castile</p>
    <area id="ottoman-1444-field" href="images/1444/ottoman1444.jpg" onmouseover="showTooltip(ottoman1444ImgEl)"
          onmouseout="hideTooltip(ottoman1444ImgEl)" alt="Ottoman">
    <p>Ottoman</p>
</map>
<script src="index.js"></script>
</body>
</html>
